server:
  port: 10001
  address: localhost

spring:
  application:
    name: add
  cloud:
    config:
      discovery:
        enabled: true
        service-id: config
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
  sleuth:
    web:
      client:
        enabled: true
    sampler:
      probability: 1.0
  zipkin:
    base-url: http://localhost:9411/
    enabled: true
    sender:
      type: web

management:
  endpoints:
    web:
      exposure:
        include: "*"
  server:
    port: 11001

eureka:
  instance:
    ip-address: ${server.address}
    instance-id: ${server.address}:${server.port}
    prefer-ip-address: true
    metadataMap:
      management.port: ${management.server.port}
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka

feign:
  client:
    config:
      default:
        connectTimeout: 10000
        readTimeout: 10000
  hystrix:
    enabled: true
